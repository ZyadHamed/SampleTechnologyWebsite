<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Style2.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-0 col-xs-0" id="imgcontainerdiv">
                <img class="img1" src="https://images.unsplash.com/photo-1612831200091-c08595b18e6b?ixid=MXwxMjA3fDF8MHxzZWFyY2h8MTF8fHRlY2hub2xvZ3l8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="containerdiv">
                <div class="Welcomescreen" id="Welcomescreen">
                    <h1>Sign up to continue with us</h1>
                    <h4>it only takes a while</h4>
                    <button class="btn" id="btnNext1" onclick="WelcomeButtonClick()">Next</button>
                </div>
                <div id="FirstNameScreen">
                    <label>Enter your first name:</label>
                    <br />
                    <input class="form-control" type="text" placeholder="Ex: Ahmed" />
                    <button class="btn" id="btnNext1" onclick="SwitchPanels('FirstNameScreen', 'LastNameScreen')">Next</button>
                </div>
                <div id="LastNameScreen">
                    <label>Enter your last name:</label>
                    <br />
                    <input class="form-control" type="text" placeholder="Ex: Hamed" />
                    <button class="btn" id="btnNext1" onclick="SwitchPanels('LastNameScreen', 'EmailScreen')">Next</button>
                </div>

                <div id="EmailScreen">
                    <label>Enter your Email</label>
                    <br />
                    <input class="form-control" type="email" placeholder="Ex: someone@something.com" />
                    <button class="btn" id="btnNext1" onclick="SwitchPanels('EmailScreen', 'PasswordScreen')">Next</button>
                </div>

                <div id="PasswordScreen">
                    <label>Enter your Password</label>
                    <br />
                    <input class="form-control" type="password" placeholder="" />
                    <button class="btn" id="btnNext1" onclick="SwitchPanels('PasswordScreen', 'EndingScreen')">Next</button>
                </div>

                <div id="EndingScreen">
                    <label>Thanks for regesteriaion!, we will send you an email soon confirming your registeration</label>
                    <br />
                    <button class="btn" id="btnNext1" onclick="location.href='Index.html'">Finish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Script.js"></script>
</body>
</html>
